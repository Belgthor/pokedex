<div class="container pt-2">
  <form (submit)="onSubmit(regForm)" #regForm="ngForm">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="name" readonly name="name" type="text" class="form-control" id="inputName" placeholder="{{name}}">
      </div>
    </div> 
    <div class="form-group row">
      <label for="inputPasswordOld" class="col-sm-2 col-form-label">Old Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="passwordOld" required name="password" type="password" class="form-control" id="inputPasswordOld" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPasswordNew1" class="col-sm-2 col-form-label">New Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="passwordNew1" required name="password" type="password" class="form-control" id="inputPasswordNew1" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPasswordNew2" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="passwordNew2" required name="password" type="password" class="form-control" id="inputPasswordNew2" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button [disabled]="regForm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
