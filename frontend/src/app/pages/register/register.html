<div class="container pt-2">
  <form (submit)="onSubmit(regForm)" #regForm="ngForm">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="name" required name="name" type="text" class="form-control" id="inputName" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="password" required name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button [disabled]="regForm.invalid" type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </div>
  </form>
</div>
