@for(region of pokemon; track region._id){
    <div class="bg-info p-3 my-1">
        {{region._id}}
    </div>
    <div class="row row-cols-1 row-cols-4 g-1 px-1">
        @for(mon of region.pokemon; track mon._id){
            <div class="col">
                <div class="card text-center h-100">
                    @if(mon.release){<img [src]="mon.image" class="card-img-top" alt="">}@else{
                        <img class="card-img-top border" style="height:235px">
                    }
                    <div class="card-body p-0">
                    </div>
                    <div class="card-footer p-0" [ngClass]="{
  'bg-success': mon.release && mon.releaseShiny,
  'bg-warning': mon.release && !mon.releaseShiny,
  'bg-danger': !mon.release && !mon.releaseShiny
}">
                        <div>{{("0000" + mon.dex).slice(-4)}}</div>
                    </div>                                            
                </div>
            </div>
        }
    </div>
}
