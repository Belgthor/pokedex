    <div class="btn-group w-100 pt-1 ps-1 pe-2" role="group" aria-label="Basic example">
        <button type="button" class="w-25 btn btn-primary disabled border responsive-text text-nowrap">Have</button>
        <button type="button" class="w-25 btn btn-primary disabled border responsive-text text-nowrap">Want</button>
        <button type="button" class="w-50 btn btn-primary disabled border responsive-text text-nowrap">Trade</button>
    </div>
    <div class="btn-group w-100 px-1" role="group" aria-label="Basic example">
        <div ngbDropdown class="w-25 btn-group">
			<button type="button" class="w-100 btn btn-danger border responsive-text text-nowrap" id="hundoHave" ngbDropdownToggle>
				Hundo
			</button>
			<div ngbDropdownMenu aria-labelledby="hundoHave">
				<button (click)="hundoHave('filter','male')" ngbDropdownItem>Filter Male</button>
				<button (click)="hundoHave('filter','female')" ngbDropdownItem>Filter Female</button>
				<button (click)="hundoHave('alola','male')" ngbDropdownItem>Alola Male</button>
                <button (click)="hundoHave('alola','female')" ngbDropdownItem>Alola Female</button>
				<button (click)="hundoHave('galar','male')" ngbDropdownItem>Galar Male</button>
                <button (click)="hundoHave('galar','female')" ngbDropdownItem>Galar Female</button>
				<button (click)="hundoHave('hisui','male')" ngbDropdownItem>Hisui Male</button>
                <button (click)="hundoHave('hisui','female')" ngbDropdownItem>Hisui Female</button>
				<button (click)="hundoHave('paldea','male')" ngbDropdownItem>Paldea Male</button>
                <button (click)="hundoHave('paldea','female')" ngbDropdownItem>Paldea Female</button>
			</div>
		</div>
        <div ngbDropdown class="w-25 btn-group">
			<button type="button" class="w-100 btn btn-success border responsive-text text-nowrap" id="hundoWant" ngbDropdownToggle>
				Hundo
			</button>
			<div ngbDropdownMenu aria-labelledby="hundoWant">
				<button (click)="hundoWant('filter','male')" ngbDropdownItem>Filter Male</button>
				<button (click)="hundoWant('filter','female')" ngbDropdownItem>Filter Female</button>
				<button (click)="hundoWant('alola','male')" ngbDropdownItem>Alola Male</button>
                <button (click)="hundoWant('alola','female')" ngbDropdownItem>Alola Female</button>
				<button (click)="hundoWant('galar','male')" ngbDropdownItem>Galar Male</button>
                <button (click)="hundoWant('galar','female')" ngbDropdownItem>Galar Female</button>
				<button (click)="hundoWant('hisui','male')" ngbDropdownItem>Hisui Male</button>
                <button (click)="hundoWant('hisui','female')" ngbDropdownItem>Hisui Female</button>
				<button (click)="hundoWant('paldea','male')" ngbDropdownItem>Paldea Male</button>
                <button (click)="hundoWant('paldea','female')" ngbDropdownItem>Paldea Female</button>
			</div>
		</div>
        <div ngbDropdown class="w-50 btn-group">
			<button type="button" class="w-100 btn btn-info border responsive-text text-nowrap" id="darryl" ngbDropdownToggle>
				Darryl
			</button>
			<div ngbDropdownMenu aria-labelledby="darryl">
				<button (click)="tradeHundoExclude('filter','male','darrylneufeld',['Missiroze'])" ngbDropdownItem>Filter Male</button>
				<button (click)="tradeHundoExclude('filter','female','darrylneufeld',['Missiroze'])" ngbDropdownItem>Filter Female</button>
				<button (click)="tradeHundoExclude('alola','male','darrylneufeld',['Missiroze'])" ngbDropdownItem>Alola Male</button>
                <button (click)="tradeHundoExclude('alola','female','darrylneufeld',['Missiroze'])" ngbDropdownItem>Alola Female</button>
				<button (click)="tradeHundoExclude('galar','male','darrylneufeld',['Missiroze'])" ngbDropdownItem>Galar Male</button>
                <button (click)="tradeHundoExclude('galar','female','darrylneufeld',['Missiroze'])" ngbDropdownItem>Galar Female</button>

                <button (click)="tradeHundoExclude('paldea','female','darrylneufeld',['Missiroze'])" ngbDropdownItem>Paldea Female</button>
			</div>
		</div>

                <button (click)="tradeHundoExclude('hisui','female','S3RAfinaP',['Missiroze'])" ngbDropdownItem>Hisui Female</button>

                <button (click)="tradeHundoExclude('paldea','female','S3RAfinaP',['Missiroze'])" ngbDropdownItem>Paldea Female</button>
			</div>
		</div>
