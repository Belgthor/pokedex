<div>
    <div class="btn-group w-100 pt-1 ps-1 pe-2" role="group" aria-label="Basic example">
        <button type="button" class="w-25 btn btn-primary disabled border responsive-text text-nowrap">Have</button>
        <button type="button" class="w-25 btn btn-primary disabled border responsive-text text-nowrap">Want</button>
        <button type="button" class="w-50 btn btn-primary disabled border responsive-text text-nowrap">Trade</button>
    </div>
    <div class="btn-group w-100 px-1" role="group" aria-label="Basic example">
        <div ngbDropdown class="w-25 btn-group">
			<button type="button" class="w-100 btn btn-danger border responsive-text text-nowrap" id="hundoHave" ngbDropdownToggle>
				Hundo
			</button>
			<div ngbDropdownMenu aria-labelledby="hundoHave">
				<button (click)="hundoHave('filter','male')" ngbDropdownItem>Filter Male</button>
				<button (click)="hundoHave('filter','female')" ngbDropdownItem>Filter Female</button>
				<button (click)="hundoHave('alola','male')" ngbDropdownItem>Alola Male</button>
                <button (click)="hundoHave('alola','female')" ngbDropdownItem>Alola Female</button>
				<button (click)="hundoHave('galar','male')" ngbDropdownItem>Galar Male</button>
                <button (click)="hundoHave('galar','female')" ngbDropdownItem>Galar Female</button>
				<button (click)="hundoHave('hisui','male')" ngbDropdownItem>Hisui Male</button>
                <button (click)="hundoHave('hisui','female')" ngbDropdownItem>Hisui Female</button>
				<button (click)="hundoHave('paldea','male')" ngbDropdownItem>Paldea Male</button>
                <button (click)="hundoHave('paldea','female')" ngbDropdownItem>Paldea Female</button>
			</div>
		</div>
        <div ngbDropdown class="w-25 btn-group">
			<button type="button" class="w-100 btn btn-success border responsive-text text-nowrap" id="hundoWant" ngbDropdownToggle>
				Hundo
			</button>
			<div ngbDropdownMenu aria-labelledby="hundoWant">
				<button (click)="hundoWant('filter','male')" ngbDropdownItem>Filter Male</button>
				<button (click)="hundoWant('filter','female')" ngbDropdownItem>Filter Female</button>
				<button (click)="hundoWant('alola','male')" ngbDropdownItem>Alola Male</button>
                <button (click)="hundoWant('alola','female')" ngbDropdownItem>Alola Female</button>
				<button (click)="hundoWant('galar','male')" ngbDropdownItem>Galar Male</button>
                <button (click)="hundoWant('galar','female')" ngbDropdownItem>Galar Female</button>
				<button (click)="hundoWant('hisui','male')" ngbDropdownItem>Hisui Male</button>
                <button (click)="hundoWant('hisui','female')" ngbDropdownItem>Hisui Female</button>
				<button (click)="hundoWant('paldea','male')" ngbDropdownItem>Paldea Male</button>
                <button (click)="hundoWant('paldea','female')" ngbDropdownItem>Paldea Female</button>
			</div>
		</div>
        <div ngbDropdown class="w-50 btn-group">
			<button type="button" class="w-100 btn btn-info border responsive-text text-nowrap" id="darryl" ngbDropdownToggle>
				Darryl
			</button>
			<div ngbDropdownMenu aria-labelledby="darryl">
				<button (click)="tradeHundoExclude('filter','male','darrylneufeld',['Belgthor'])" ngbDropdownItem>Filter Male</button>
				<button (click)="tradeHundoExclude('filter','female','darrylneufeld',['Belgthor'])" ngbDropdownItem>Filter Female</button>
				<button (click)="tradeHundoExclude('alola','male','darrylneufeld',['Belgthor'])" ngbDropdownItem>Alola Male</button>
                <button (click)="tradeHundoExclude('alola','female','darrylneufeld',['Belgthor'])" ngbDropdownItem>Alola Female</button>
				<button (click)="tradeHundoExclude('galar','male','darrylneufeld',['Belgthor'])" ngbDropdownItem>Galar Male</button>
                <button (click)="tradeHundoExclude('galar','female','darrylneufeld',['Belgthor'])" ngbDropdownItem>Galar Female</button>
				<button (click)="tradeHundoExclude('hisui','male','darrylneufeld',['Belgthor'])" ngbDropdownItem>Hisui Male</button>
                <button (click)="tradeHundoExclude('hisui','female','darrylneufeld',['Belgthor'])" ngbDropdownItem>Hisui Female</button>
				<button (click)="tradeHundoExclude('paldea','male','darrylneufeld',['Belgthor'])" ngbDropdownItem>Paldea Male</button>
                <button (click)="tradeHundoExclude('paldea','female','darrylneufeld',['Belgthor'])" ngbDropdownItem>Paldea Female</button>
			</div>
		</div>
    </div>
    <div class="btn-group w-100 ps-1 pe-2" role="group" aria-label="Basic example">
        <button (click)="xxl('have')" type="button" class="w-25 btn btn-danger border responsive-text text-nowrap">XXL</button>
        <button (click)="xxl('want')" type="button" class="w-25 btn btn-success border responsive-text text-nowrap">XXL</button>
        <div ngbDropdown class="w-50 btn-group">
			<button type="button" class="w-100 btn btn-info border responsive-text text-nowrap" ngbDropdownToggle>
				Janice
			</button>
			<div ngbDropdownMenu>
				<button (click)="tradeHundoExclude('filter','male','S3RAfinaP',['Belgthor'])" ngbDropdownItem>Filter Male</button>
				<button (click)="tradeHundoExclude('filter','female','S3RAfinaP',['Belgthor'])" ngbDropdownItem>Filter Female</button>
				<button (click)="tradeHundoExclude('alola','male','S3RAfinaP',['Belgthor'])" ngbDropdownItem>Alola Male</button>
                <button (click)="tradeHundoExclude('alola','female','S3RAfinaP',['Belgthor'])" ngbDropdownItem>Alola Female</button>
				<button (click)="tradeHundoExclude('galar','male','S3RAfinaP',['Belgthor'])" ngbDropdownItem>Galar Male</button>
                <button (click)="tradeHundoExclude('galar','female','S3RAfinaP',['Belgthor'])" ngbDropdownItem>Galar Female</button>
				<button (click)="tradeHundoExclude('hisui','male','S3RAfinaP',['Belgthor'])" ngbDropdownItem>Hisui Male</button>
                <button (click)="tradeHundoExclude('hisui','female','S3RAfinaP',['Belgthor'])" ngbDropdownItem>Hisui Female</button>
				<button (click)="tradeHundoExclude('paldea','male','S3RAfinaP',['Belgthor'])" ngbDropdownItem>Paldea Male</button>
                <button (click)="tradeHundoExclude('paldea','female','S3RAfinaP',['Belgthor'])" ngbDropdownItem>Paldea Female</button>
			</div>
		</div>
    </div>
    <div class="btn-group w-100 ps-1 pe-2" role="group" aria-label="Basic example">
        <button (click)="xxs('have')" type="button" class="w-25 btn btn-danger border responsive-text text-nowrap">XXS</button>
        <button (click)="xxs('want')" type="button" class="w-25 btn btn-success border responsive-text text-nowrap">XXS</button>
        <button type="button" class="disabled w-50 btn btn-info border responsive-text text-nowrap">&nbsp;</button>
    </div>
    <div class="btn-group w-100 ps-1 pe-2" role="group" aria-label="Basic example">
        <button type="button" class="disabled w-25 btn btn-danger border responsive-text text-nowrap">&nbsp;</button>
        <button [routerLink]="['view/costume']" type="button" class="w-25 btn btn-success border responsive-text text-nowrap">Costume</button>
        <button type="button" class="disabled w-50 btn btn-info border responsive-text text-nowrap">&nbsp;</button>
    </div>
    <div class="btn-group w-100 ps-1 pe-2" role="group" aria-label="Basic example">
        <button type="button" class="disabled w-25 btn btn-danger border responsive-text text-nowrap">&nbsp;</button>
        <button [routerLink]="['lucky', {search: 'want'}]" type="button" class="w-25 btn btn-success border responsive-text text-nowrap">Lucky</button>
        <button type="button" class="disabled w-50 btn btn-info border responsive-text text-nowrap">&nbsp;</button>
    </div>
    <div class="btn-group w-100 ps-1 pe-2" role="group" aria-label="Basic example">
        <button type="button" class="disabled w-25 btn btn-danger border responsive-text text-nowrap">&nbsp;</button>
        <button [routerLink]="['perfect', {search: 'want'}]" type="button" class="w-25 btn btn-success border responsive-text text-nowrap">Perfect</button>
        <button type="button" class="disabled w-50 btn btn-info border responsive-text text-nowrap">&nbsp;</button>
    </div>
    <div class="btn-group w-100 ps-1 pe-2" role="group" aria-label="Basic example">
        <button type="button" class="disabled w-25 btn btn-danger border responsive-text text-nowrap">&nbsp;</button>
        <button [routerLink]="['shiny', {search: 'want'}]" type="button" class="w-25 btn btn-success border responsive-text text-nowrap">Shiny</button>
        <button type="button" class="disabled w-50 btn btn-info border responsive-text text-nowrap">&nbsp;</button>
    </div>
</div>
