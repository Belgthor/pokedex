@if(!loading){
    <nav class="navbar navbar-expand bg-transparent fixed-bottom p-0">
        <div class="mx-auto">
        <input type="text" class="border" placeholder="Search" [(ngModel)]="searchText" (keydown.enter)="$event.preventDefault()" />
        </div>
    </nav>
    <div class="row row-cols-1 row-cols-4 g-1">
        @for(mon of pokemon | filterBy:searchText; track mon.id){
            <div class="col">
                <div class="card text-center h-100">
                    @if(mon.release){
                        <img [src]="mon.image" class="card-img-top" alt="" [ngClass]="{'bg-secondary':!mon.release}">
                    }@else{
                        <div class="card-body" [ngClass]="{'bg-secondary':!mon.release}"></div>
                    }
                    <div class="card-footer p-0">
                        <!-- <div class="btn-group w-100" role="group">
                            @if(!mon.male && !mon.female){
                                <button [ngClass]="hundoCheck(mon.trainer, 'unknownHundo') ? 'btn-success' : 'btn-danger'" type="button" class="disabled btn btn-sm border">&nbsp;</button>
                            }@else{
                                @if(mon.male){
                                    <button [ngClass]="hundoCheck(mon.trainer, 'maleHundo') ? 'btn-success' : 'btn-danger'" type="button" class="disabled btn btn-sm border">M</button>
                                }
                                @if(mon.female){
                                    <button [ngClass]="hundoCheck(mon.trainer, 'femaleHundo') ? 'btn-success' : 'btn-danger'" type="button" class="disabled btn btn-sm border">F</button>
                                }
                            }
                        </div> -->
                        <div class="responsive-text">{{("0000" + mon.dex).slice(-4)}}</div>
                        <div class="responsive-text">{{mon.name}}</div>
                        <div class="responsive-text">{{mon.candy}}</div>
                    </div>                                            
                </div>
            </div>
        }
    </div>
}@else{
    ........Loading
}
